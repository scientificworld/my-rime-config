    "(": "（"
    ")": "）"
    "*": ["*", "＊", "×"]
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": "/"
    ":": {commit: "："}
    ";": "；"
    "<": ["《", "〈"]
    "=": ["=", "＝"]
    ">": ["》", "〉"]
    "?": {commit: "？"}
    "@": "@"
    "[": ["【", "〖", "〔"]
    "\\": "、"
    "]": ["】", "〗", "〕"]
