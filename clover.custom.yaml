patch:
  translator/dictionary: my_clover
  key_binder/bindings:
    - { when: always, accept: Shift+space, toggle: noop }
  engine/translators:
    - echo_translator
    - punct_translator
    - script_translator
  punctuator/half_shape:
    "`": "·"
    "~": "~"
    "!": "！"
    "@": "@"
    "#": "#"
    "$": "￥"
    "%": "%"
    "^": "……"
    "&": "&"
    "*": "*"
    "(": "（"
    ")": "）"
    "_": "——"
    "+": "+"
    "-": "-"
    "=": "="
    "[": "【"
    "]": "】"
    "{": "「"
    "}": "」"
    "|": "|"
    "\\": "、"
    "/": "、"
    ";": "；"
    "'": "’"
    ",": "，"
    ".": "。"
    "<": "《"
    ">": "》"
    "?": "？"
  speller/algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/^ding$/din/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/
    - derive/([aeiou])ng$/$1gn/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/tie$/tei/
    - derive/i$/ii/
    - derive/u$/uu/
    - derive/^([zcs])h/$1/ # zh, ch, sh => z, c, s
    - derive/^([zcs])([^h])/$1h$2/ # z, c, s => zh, ch, sh
    - derive/([ei])n$/$1ng/ # en => eng, in => ing
    - derive/([ei])ng$/$1n/ # eng => en, ing => in
    - derive/^([nl])v/$1u/ # nu, lu => nv, lv
